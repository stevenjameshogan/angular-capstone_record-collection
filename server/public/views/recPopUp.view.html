<div id="popUpDiv" ng-controller="RecordsController as vm">
    <img class="albumArt" ng-src="{{vm.records.popUpRec.album_img}}">
    <div>{{vm.records.popUpRec.artist}}</div>
    <div>{{vm.records.popUpRec.title}}</div>
    <div>{{vm.records.popUpRec.genre_name}}</div>
    <div>{{vm.records.popUpRec.release_year}}</div>
    <div>{{vm.records.popUpRec.run_time}} Minutes</div>
</div>
