<section id="collection" ng-show="!vm.adding">
    <md-button class="mainButtonText" ng-show="!vm.adding" ng-click="vm.popUpAddRec($event)">Add New Record</md-button>
    <input id="search" type="text" placeholder="Search" ng-model="vm.searchQ" style="float: right">
    <br>
    <div ng-repeat ="record in vm.records.collection | filter:vm.searchQ" layout="column" class="recordDiv" flex>

        <div flex><img class="albumArt" ng-src="{{record.album_img}}" ng-click="vm.popUpRecord($event, record)"></div>

    </div>
</section>
